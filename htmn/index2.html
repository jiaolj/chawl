<script>
var initWX = function(){
	$.ajax({
		url: '/wechat/sign',
		data: {
			url: encodeURIComponent(location.href.split('#')[0])
		},
		success: function(data){
			var ticket = JSON.parse(data);

			wx && wx.config({
				debug: false,
				appId: ticket.appId,
				timestamp: ticket.timestamp,
				nonceStr: ticket.nonceStr,
				signature: ticket.signature,
				jsApiList: ["onMenuShareTimeline","onMenuShareAppMessage","onMenuShareQQ","onMenuShareWeibo"]
			});
			wx.ready(function () {
				   weixin(wxData.title,wxData.link,wxData.imgUrl,wxData.desc);
				});
				var wxData = {
					'imgUrl': 'http://wap.chawuliu.com/resource/new/img/index/share.png',
					'link' : '',
					'desc' : '查物流-让天下货主与物流实现更高效的链接！',
					'title' : '这个真牛，百万物流人可以免费配货调车、在线交流！'
				};
				var weixin = function (title,link,imgurl,desc){
					wx.ready(function () {
						wx.onMenuShareTimeline({
							title: title,
							link: link,
							imgUrl: imgurl
						});
						wx.onMenuShareAppMessage({
							title: title,
							desc: desc,
							link: link,
							imgUrl: imgurl
						});
						wx.onMenuShareQQ({
							title: title,
							desc: desc,
							link: link,
							imgUrl: imgurl
						});
						wx.onMenuShareWeibo({
							title: title,
							desc: desc,
							link: link,
							imgUrl: imgurl
						});
						obj.sound();
					});
				};
		}
	})
};
initWX();
</script>
