	</dl>

</div>

<script src="js/base.js"></script>
<script>
var getSize = function(){$('html').css('font-size',document.body.clientWidth*100/320+'px')}();
$('#choice>dt').click(function(){
	var obj =$(this),
		i = obj.index('#choice>dt');
	obj.parent().find('.active').removeClass('active');
	if(i<3){
		obj.addClass('active');
	}
	else{
	
	}
})
$('#wordsOk').click(function(){
	location.href = 'pub_goods.html';
})
</script>
